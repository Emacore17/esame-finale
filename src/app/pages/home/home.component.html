<div
  class="max-w-xs mx-auto min-h-screen flex flex-col gap-10 justify-center items-center"
>
  <div class="flex flex-col gap-2 items-center">
    <lucide-icon name="cloud-sun" class="w-24 h-24 text-white"></lucide-icon>
    <h1 class="font-bold text-secondary-500 text-4xl">
      WEATHER<span class="text-white font-light">FORECAST</span>
    </h1>
  </div>

  <form (ngSubmit)="onSubmit()">
    <div class="flex flex-col gap-8 w-2/3 mx-auto">
      <input
        type="number"
        class="outline-none appearance-none p-2 rounded-lg"
        [(ngModel)]="latitudine"
        name="latitude"
        placeholder="Latitudine"
        required
      />
      <input
        type="number"
        class="outline-none appearance-none p-2 rounded-lg"
        [(ngModel)]="longitudine"
        name="longitudine"
        placeholder="Longitudine"
        required
      />
      <button
        type="submit"
        class="w-full rounded-lg bg-primary-400 hover:bg-primary-400/75 transition-all duration-300 hover:shadow-md text-white font-semibold p-4"
      >
        CERCA
      </button>
    </div>
  </form>
</div>
